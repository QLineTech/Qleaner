name: qleaner
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.1
  path_provider: ^2.1.2
  fl_chart: ^0.66.2
  intl: ^0.19.0
  url_launcher: ^6.2.5
  cupertino_icons: ^1.0.6
  moon_design: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
  macos:
    generate: true
    image_path: "assets/icon.png"

flutter:
  uses-material-design: true
